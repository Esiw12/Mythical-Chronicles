<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/jura" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/auth.css">
    <title>Document</title>
</head>

<body>
    <div class="auth-container">
        <a class="auth-container-back"  href="../index.html">
            <img class="auth-container-back" src="../assets/images/icons/icon-back_light.png" alt="back">
        </a>
        <p class="auth-container__title">Регистрация</p>

        <div class="auth-container-inputs">

            <div>
                <p class="auth-container__input-title">Введите имя: </p>
                <input class="auth-container__input" id="auth-container__input-name" type="text" placeholder="Имя">
                <p class="auth-container__input-title">Введите почту: </p>
                <input class="auth-container__input" id="auth-container__input-login" type="text" placeholder="Почта">

                <p class="auth-container__input-title">Введите пароль:</p>
                <input class="auth-container__input" id="auth-container__input-password" type="text" placeholder="Пароль">
            </div>
        </div>
        <button class="auth-container__button auth-container__button-register">Зарегистрироваться</button>
        <a class="auth-container__link" href="login.html">Войти</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/register-script.js"></script>
</body>

</html>
